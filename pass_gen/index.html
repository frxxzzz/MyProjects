<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password generator | Poykin Nikita</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="wrapper">
        <section class="screen">
            Your password
        </section>

        <div class="noselect">
            <input type="checkbox" id="check" class="toogle">
            <label for="check" class="name">Latin letters</label>
        </div>

        <div class="noselect">
            <input type="checkbox" id="check1" class="toogle">
            <label for="check1" class="name">Cyrillic letters</label>
        </div>

        <div class="noselect">
            <input type="checkbox" id="check2" class="toogle">
            <label for="check2" class="name">Numbers</label>
        </div>

        <div class="noselect">
            <input type="checkbox" id="check3" class="toogle">
            <label for="check3" class="name">Special symbols</label>
        </div>

        <div class="noselect">
            <input type="checkbox" id="check4" class="toogle">
            <label for="check4" class="name">Uppercase</label>
        </div>

        <div class="noselect">
            <input type="number" class="text_field__inp" placeholder="Enter something">
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
